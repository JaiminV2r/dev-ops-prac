<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Flask MongoDB App</title>
    <meta name="description" content="Register for our Flask MongoDB application">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us today and get started</p>
            </div>

            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required
                        autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required
                        autocomplete="new-password" minlength="6">
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Register</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoader = submitBtn.querySelector('.btn-loader');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous error
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';

            // Disable button and show loader
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value.trim()
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to success page
                    window.location.href = '/success';
                } else {
                    // Display error on the same page
                    errorMessage.textContent = data.error || 'An error occurred. Please try again.';
                    errorMessage.style.display = 'block';

                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            } catch (error) {
                // Display network error
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>

</html>
